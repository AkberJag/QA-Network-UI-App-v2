<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    {% if title %}
    <title>{{title}}</title>
    {%else%}
    <title>Home</title>
    {%endif%}

    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.png') }}">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <header class="mt-5">
        <!-- Fixed navbar -->
        {# Navbar for all pages #}
        {% include 'nav.html' %}
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container mt-5 bg-light p-5 rounded">
            {# Main page content #}
            {% include "flash.html" %}
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.js"></script>

    <!--- https://getbootstrap.com/docs/5.0/components/popovers/#example-enable-popovers-everywhere -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
