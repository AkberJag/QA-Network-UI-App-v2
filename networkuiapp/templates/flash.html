{# flash messages #}
{% for category, message in get_flashed_messages(with_categories=true)%}
<div class="alert alert-{{category if category in ['primary', 'danger', 'success', 'warning' ] else 'warning'}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
